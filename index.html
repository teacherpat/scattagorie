<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter & Category Game</title>

            font-weight: bold;

        }
        .difficulty, .hint-toggle {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {

            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

            font-size: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
