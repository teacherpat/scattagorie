<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattergories Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .letter-display {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .timer {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .categories {
            margin-bottom: 20px;
        }
        
        .category-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .category-label {
            width: 200px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .category-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .start-btn {
            background-color: #2ecc71;
        }
        
        .start-btn:hover {
            background-color: #27ae60;
        }
        
        .stop-btn {
            background-color: #e74c3c;
        }
        
        .stop-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scattergories</h1>
            <p>Think of words that start with the given letter for each category!</p>
        </header>
        
        <div class="game-controls">
            <button class="start-btn">Start Game</button>
            <button class="stop-btn">Stop Game</button>
        </div>
        
        <div class="letter-display">A</div>
        
        <div class="timer">Time: 60</div>
        
        <div class="categories">
            <div class="category-item">
                <span class="category-label">1. Countries</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">2. Foods</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">3. Animals</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">4. Sports</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">5. Celebrities</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">6. Jobs</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">7. Movies/TV Shows</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">8. Items in a House</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">9. Cities</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">10. Things that are Round</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">11. Musical Instruments</span>
                <input type="text" class="category-input" disabled>
            </div>
            <div class="category-item">
                <span class="category-label">12. Vehicles</span>
                <input type="text" class="category-input" disabled>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functionality will be added here later
    </script>
</body>
</html>
