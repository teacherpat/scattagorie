<!DOCTYPE html>
<html lang="en">

    /* Global Styles */
    body {
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #0047ab;
    }
    /* Header with Back Button and SVG Header with Blur Effect */
    .header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .header img {
      max-height: 80%;
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #0047ab;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 8px;
    }
    /* Main Container */
    .page-content {
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    /* Softened corners for major elements */
    .quiz-container,
    .video-notes-container,
    .vocab-container,
    .video-container,
    .notes {
      border-radius: 8px;
    }
    .quiz-container {
      flex: 2;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      min-height: 80vh;
    }
    .video-notes-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 80vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: #000;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .notes {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }
    /* Ensure the Quizrise iframe fits its container */
    .quiz-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    }

      margin-bottom: 10px;
