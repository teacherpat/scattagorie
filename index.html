<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz & Video Integration with Vocabulary Review</title>
  <!-- Import Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      color: blue;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .quiz-container {
      flex: 2;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      min-height: 80vh;
    }
    .video-notes-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 80vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .notes {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }
    /* Ensure the Quizrise iframe fits its container */
    .quiz-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Vocabulary section styling */
    .vocab-container {
      margin: 40px auto 0;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 8px;
    }
    .vocab-container h2 {
      margin-top: 0;
      text-align: center;
    }
    #vocabProgress,
    #vocabDisplay,
    #vocabDefinition {
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }
    #vocabDefinition {
      display: none;
    }
    #vocabButtons {
      margin-top: 10px;
      text-align: center;
    }
    #vocabButtons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Comfortaa', sans-serif;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #showDefBtn {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Comfortaa', sans-serif;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Quizrise Quiz Section -->
    <div class="quiz-container">
      <iframe src="https://app.quizrise.com/play/cm5ywjbz50001tagoas0ncne3" frameborder="0"></iframe>
    </div>
    <!-- Video and Notes Section -->
    <div class="video-notes-container">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/ZSi30z0_0po" allowfullscreen></iframe>
      </div>
      <!-- Simple notes section -->
      <textarea class="notes" placeholder="take notes here"></textarea>
    </div>
  </div>

  <!-- Vocabulary Spaced Repetition Section -->
  <div class="vocab-container">
    <h2>Vocabulary Review</h2>
    <div id="vocabProgress"></div>
    <div id="vocabDisplay"></div>
    <div id="vocabDefinition"></div>
    <button id="showDefBtn" onclick="showDefinition()">Show Definition</button>
    <div id="vocabButtons" style="display:none;">
      <button onclick="markWord(true)">I knew it</button>
      <button onclick="markWord(false)">I didn't know it</button>
    </div>
  </div>

  <script>
    // Vocabulary spaced repetition program
    const vocabWords = [
      { word: "Salutation", definition: "The greeting at the beginning of an email or letter." },
      { word: "Forward", definition: "The act of sending a received email on to another recipient." },
      { word: "CC (Carbon Copy)", definition: "Including additional recipients in an email so they receive a copy." },
      { word: "Attach", definition: "To include a document or file with an email." },
      { word: "Thread", definition: "A series of connected email messages on a single topic." },
      { word: "Spam", definition: "Unsolicited or irrelevant emails, often sent in bulk." },
      { word: "Etiquette", definition: "The set of customary rules and polite behaviors expected in professional email communication." },
      { word: "Template", definition: "A pre-designed format or draft for emails that may require customization." },
      { word: "Tone", definition: "The overall attitude or character conveyed in the emailâ€™s language." },
      { word: "Correspondence", definition: "The written exchange of messages, typically referring to formal business communication." }
    ];
    
    let vocabQueue = [...vocabWords];
    let currentVocab = null;
    
    function updateVocabProgress() {
      const progress = document.getElementById("vocabProgress");
      progress.innerText = "Words remaining: " + vocabQueue.length;
    }
    
    function showNextVocab() {
      updateVocabProgress();
      // Reset display states
      document.getElementById("vocabDefinition").style.display = "none";
      document.getElementById("vocabButtons").style.display = "none";
      document.getElementById("showDefBtn").style.display = "inline-block";
      
      if (vocabQueue.length === 0) {
        document.getElementById("vocabDisplay").innerText = "Great job! You've reviewed all words.";
        document.getElementById("vocabDefinition").innerText = "";
        document.getElementById("showDefBtn").style.display = "none";
        return;
      }
      currentVocab = vocabQueue[0];
      document.getElementById("vocabDisplay").innerText = "Word: " + currentVocab.word;
    }
    
    function showDefinition() {
      if (currentVocab) {
        document.getElementById("vocabDefinition").innerText = "Definition: " + currentVocab.definition;
        document.getElementById("vocabDefinition").style.display = "block";
        document.getElementById("showDefBtn").style.display = "none";
        document.getElementById("vocabButtons").style.display = "block";
      }
    }
    
    function markWord(knewIt) {
      if (!currentVocab) return;
      // Remove the current word from the queue
      vocabQueue.shift();
      if (!knewIt) {
        // Re-add the word to the end if not known
        vocabQueue.push(currentVocab);
      }
      currentVocab = null;
      showNextVocab();
    }
    
    window.onload = function() {
      showNextVocab();
    }
  </script>
</body>
</html>
