<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter & Category Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
        }
        .letter {
            font-size: 100px;
            font-weight: bold;
            color: darkblue;
            text-shadow: 2px 2px 4px lightgray;
        }
        .category {
            font-size: 24px;
            margin-top: 10px;
            color: darkblue;
        }
        .category span {
            font-size: 30px;
            color: black;
            font-weight: bold;
        }
        .input-box {
            margin-top: 20px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            box-shadow: 4px 4px 10px gray;
            text-align: center;
        }
        .timer {
            font-size: 32px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .difficulty, .hint-toggle {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: lightblue;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .start-button {
            background: green;
            color: white;
            font-size: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .incorrect {
            border-color: red;
            background-color: #ffcccc;
        }
        .hint {
            font-size: 18px;
            color: darkred;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="start-button" id="start">Start Game</button>
    <select class="difficulty" id="difficulty">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
    </select>
    <label class="hint-toggle">Show Hints: <input type="checkbox" id="show-hints" style="width: auto;"></label>
    <div class="timer" id="timer" style="display: none;">120s</div>
    <div class="game-container" style="display: none;">
        <div class="letter" id="random-letter">A</div>
        <div class="category">Category: <span id="category">Historical Figures</span></div>
        <div class="input-box">
            <input type="text" id="answer" placeholder="Type your answer...">
        </div>
        <div class="hint" id="hint"></div>
        <div class="button-container">
            <button class="button" id="skip">Skip</button>
        </div>
    </div>
    <div class="score" id="score" style="display: none; font-size: 24px; margin-top: 20px;"></div>
    <audio id="correct-sound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>
    <audio id="incorrect-sound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio>
    
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const categories = {
            A1: ["Fruits", "Animals", "Colors", "Shapes", "Weather", "Clothing", "Body Parts", "Household Items", "Drinks", "Toys"],
            B1: ["Countries", "Capitals", "Professions", "Musical Instruments", "Sports", "Vehicles", "Brands"],
            C1: ["Philosophers", "Scientific Terms", "Historical Figures", "Art Movements", "Medical Terms"],
        };
        let validAnswers = { "Historical Figures": ["Abraham Lincoln", "Albert Einstein", "Napoleon", "Cleopatra"] };

        let timerInterval;
        let score = 0;
        let timeLeft = 120;

        document.getElementById("start").addEventListener("click", function() {
            startGame();
        });

        document.getElementById("difficulty").addEventListener("change", function() {
            generateNewRound();
        });

        function startGame() {
            document.getElementById("start").style.display = "none";
            document.querySelector(".game-container").style.display = "block";
            document.getElementById("timer").style.display = "block";
            document.getElementById("score").style.display = "none";
            score = 0;
            timeLeft = 120;
            startTimer();
            generateNewRound();
        }

        function generateNewRound() {
            let difficulty = document.getElementById("difficulty").value;
            let categoryList = categories[difficulty] || categories.A1;
            let letter = letters[Math.floor(Math.random() * letters.length)];
            let category = categoryList[Math.floor(Math.random() * categoryList.length)];
            
            document.getElementById("random-letter").innerText = letter;
            document.getElementById("category").innerText = category;
        }
    </script>
</body>
</html>
